version: '3'
services:
    wordle-backend:
        build: ./../wordle-helper
        container_name: wordle-backend-prod
        environment:
            MONGO_DB_URI: ${MONGODB_URI_PROD}
        ports:
            - "8080:8080"
        networks:
            - wordle-network
    wordle-frontend:
        stdin_open: true
        container_name: wordle-frontend-prod
        build: 
            context: ./../wordle-helper-front
            target: production
        depends_on:
            - wordle-backend
        ports:
            - "80:80"
        networks:
            - wordle-network
networks:
    wordle-network:
        driver: bridge